<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/estilo.css">
    <title>{{ titulo }}</title>
</head>
<body>
<section class="containerexibir">
  <header><a href="/"><img class="homeimg" src="../static/img/home.png"></a>{{ titulo }}</header>
</section>
<section class="container">
  <form class="form" action="/alterar/{{id}}" method="post">
      <div class="input-box">
          <label>Nome Completo</label>
          <input class="topo" name="nome" value='{{ dado['nome'] }}' required placeholder="Digite seu nome completo" type="text">
      </div>
      <div class="column">
          <div class="input-box">
            <label>Telefone</label>
            <input required name="telefone" value="{{ dado['telefone'] }}" placeholder="Digite seu telefone" type="telephone" onkeyup="mascaraTelefone(this)">
          </div>
          <div class="input-box">
            <label>Data de nascimento</label>
            <input required name="datanas" value="{{ dado['DataNascimento'] }}" placeholder="Digite sua data de nascimento" type="date">
          </div>
      </div>
      <div class="gender-box">
        <label class="texto">Gênero</label>
        <div class="gender-option">
          <div class="gender">
              {% if dado['Genero'] == "Masculino"  %}
                <input checked="" value="Masculino" name="gender" id="check-male" type="radio">
                <label for="check-male">Masculino</label>
              {% else %}
                <input value="Masculino" name="gender" id="check-male" type="radio">
                <label for="check-male">Masculino</label>
              {% endif %}
          </div>
          <div class="gender">
              {% if dado['Genero'] == "Feminino"  %}
                <input checked=""  name="gender" value="Feminino" id="check-female" type="radio">
                <label for="check-female">Feminino</label>
              {% else %}
                <input  name="gender" value="Feminino" id="check-female" type="radio">
                <label for="check-female">Feminino</label>
              {% endif %}
          </div>
          <div class="gender">
              {% if dado['Genero'] == "Outro"  %}
                <input checked="" name="gender" value="Outro" id="check-other" type="radio">
                <label for="check-other">Prefiro não dizer</label>
              {% else %}
                <input name="gender" value="Outro" id="check-other" type="radio">
                <label for="check-other">Prefiro não dizer</label>
              {% endif %}
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label>Endereço</label>
        <input class="topo" name="endereco" value="{{ dado['Endereco'] }}" id="endereco" required placeholder="Digite seu endereço" type="text">
        <div class="column">
          <div class="select-box">
            <select name="estado" id="estado">
              <option hidden="">Estado</option>
                {% for Uf in estados %}
                    {% if Uf==dado['Estado'] %}
                        <option selected>{{ Uf }}</option>
                    {% else %}
                        <option>{{ Uf }}</option>
                    {% endif %}
                {% endfor %}
            </select>
          </div>
        <input class='topo' name="cidade" value="{{ dado['Cidade'] }}" id="cidade" required placeholder="Digite sua cidade" type="text">
        </div>
      </div>
      <button>Alterar</button>
  </form>
</section>


</body>
</html>
 <script type="text/javascript" src ='../static/Mascara.js'></script>
